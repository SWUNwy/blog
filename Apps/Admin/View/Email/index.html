<include file="Default:_meta" />
<title>基本设置</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        系统管理
        <span class="c-gray en">&gt;</span>
        邮件配置
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <volist name="list" id="vo">
        <form class="form form-horizontal" id="form-article-add" action="{:U("Email/save?id=$vo[id]")}" method="post" >
            <input name="id[]" id="checkbox" type="hidden" value="{$vo.id}">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar cl">
                    <span>邮件设置</span>
                </div>
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">邮件协议：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="protocol" name="protocol" value="{$vo.protocol}" class="input-text">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">SMTP服务器主机：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="host" name="host" value="{$vo.host}" class="input-text">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">SMTP用户：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="user" name="user" value="{$vo.user}" class="input-text">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="port" name="port" value="{$vo.port}" class="input-text">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="account" name="account" value="{$vo.account}" class="input-text">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="password" id="pwd" name="pwd" value="{$vo.pwd}" class="input-text">
                        </div>
                    </div>
                </div>
                <div class="tabCon">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                </div>
            </div>
        </form>
        </volist>
    </div>

<include file="Default:_footer" />

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
                                    $(function () {
                                        $('.skin-minimal input').iCheck({
                                            checkboxClass: 'icheckbox-blue',
                                            radioClass: 'iradio-blue',
                                            increaseArea: '20%'
                                        });
                                        $("#tab-system").Huitab({
                                            index: 0
                                        });
                                    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
